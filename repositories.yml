repositories:
  solutions:
    - name: start
      repo: temp-slidev
      repo-description: 'Micro-frontend for slides using Sli.dev'
      repo-template: 'template-slidev'
      status: new
      # new | updated | inactive | removed
      var-CI_PATTERN: TBD_MAIN
      var-SITE_URL: https://ci-slides.andredreyer.com/
      secret-GHA_PAT: true
      secret-IFTTT: true
      ci-deploy-to: GHP
  pipeline:
    - name: pipeline
      repo: ss-pipeline
      repo-description: 'Continuous Delivery Pipeline using GitHub Action Workflows'
      repo-template: 'template-slidev'
      secret-GHA_PAT: true
  deployment:
    - name: stage
      repo: devops-demo-stg
      repo-description: 'Repository for running deployments to Stage'
      repo-template: 'template-slidev'
      var-GHP_ENV: stg
      var-SITE_URL: https://stg.andredreyer.com/
    - name: production
      repo: devops-demo-prd
      repo-description: 'Repository for running deployments to Production'
      repo-template: 'template-slidev'
      var-GHP_ENV: prd
      var-SITE_URL: https://www.andredreyer.com/
